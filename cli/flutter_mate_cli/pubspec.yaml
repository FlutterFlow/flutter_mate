name: flutter_mate_cli
description: CLI tool and MCP server for Flutter Mate - automate Flutter apps from the command line or via AI agents
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  args: ^2.4.2
  dart_mcp: ^0.4.0
  flutter_mate_types:
    path: ../../packages/flutter_mate_types
  http: ^1.1.0
  vm_service: ^14.0.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  analyzer: ^6.0.0
  lints: ^3.0.0
  test: ^1.24.0

executables:
  flutter_mate: flutter_mate
  flutter_mate_mcp: mcp_server
